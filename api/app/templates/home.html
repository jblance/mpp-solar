<html>
<head>
    <title>Powermon Home</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Devices</h1>
    {% if devices is defined and devices|length %}
        {% for device in devices %}
            <h2>{{ device["name"] }}</h2>
            <ul>
                <li>Model: {{ device["model"] }}</li>
            </ul>
            <p></p>
        {% endfor %}
    {% else %}
    <p>No devices found</p>
    {% endif %}
</body>
</html>
