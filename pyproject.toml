[tool.poetry]
name = "mppsolar"
version = "0.16.10"
description = "Package to communicate with Solar inverters and BMSs"
authors = ["John Blance"]
readme = "README.md"
packages = [
            {include = "mppsolar"},
            {include = "powermon"},
            {include = "api"},
            {include = "powermon_api"},
            ]

[tool.poetry.dependencies]
python = ">=3.10,<4.00"
pyserial = ">3"
paho-mqtt = ">=1.6"
PyYAML = ">=6"
pydantic = ">=1.8.0"
strenum = "^0.4.10"
bluepy = {version = "^1.3.0", optional = true}
bleak = {version = "^0.20.2", optional = true}
fastapi = ">=0.68.0"
uvicorn = ">=0.15.0"
jinja2 = ">=3.0.0"
fastapi-mqtt = ">=1.1"
# fastapi = {version = ">=0.68.0", optional = true}
# uvicorn = {version = ">=0.15.0", optional = true}
# jinja2 = {version = ">=3.0.0", optional = true}
# fastapi-mqtt = {version = ">=1.0.7", optional = true}
sqlalchemy = "^2.0.15"

[tool.poetry.extras]
ble = ["bluepy", "bleak"]
#api = ["fastapi", "uvicorn", "jinja2", "fastapi-mqtt"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
twine = "^4.0.2"
flake8 = "^6.0.0"
black = "^23.3.0"
coverage = "^7.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mpp-solar = "mppsolar:main"
mppsolar = "mppsolar:main"
jkbms = "mppsolar:main"
powermon = "powermon:main"
powermon-api = "powermon_api.api:main"

[tool.black]
line-length = 149
