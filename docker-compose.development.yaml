services:
  mosquitto:
    image: eclipse-mosquitto
    network_mode: host
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config
      - ./docker/mosquitto/data:/mosquitto/data
      - ./docker/mosquitto/log:/mosquitto/log

  mppsolar:
    network_mode: host
    devices:
     - /dev/hidraw0:/dev/hidraw0
    volumes:
    #Bind over the configuration
      - type: bind
        source: ./docker/dev/config/
        target: /config
    build:
      context: ./
      dockerfile: docker/dev/Dockerfile
    entrypoint:
      - powermon
      - -C
      - /config/powermon.yaml #Available due to volume binding above
      - --debug
    depends_on:
      - mosquitto

  fastapi:
    network_mode: host
    volumes:
    #Bind over the configuration
      - type: bind
        source: ./api/
        target: /code/api/
      - type: bind
        source: ./dto/
        target: /code/dto/
    build: 
      context: api
      dockerfile: Dockerfile.development
    entrypoint:
      - uvicorn
      - api.app.main:app
      - --host
      - "0.0.0.0"
      - --port
      - "80"  
      - --timeout-keep-alive
      - "30"
      - --reload
    depends_on:
      - mppsolar


