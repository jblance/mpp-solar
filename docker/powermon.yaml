# yaml config for powermon
device:
  name: Test_Inverter
  id: 123456789
  model: 1012LV-MK
  manufacturer: MPP-Solar
  port:
    baud: 2400
    path: /dev/hidraw0
    type: usb
    protocol: PI30

#Separate the schedule from the device definition
scheduling:
  loop: 10
  schedules:
  - name: QPIGS_5_minutes
    type: loop
    loopCount: 6 #will run every 1 minute
    commands:
      - command: QPIGS
        type: basic #default command type is basic
        outputs:
        - type: mqtt
          tag: Test_Inverter
mqttbroker:
  name: localhost
  port: 1883
  user: null
  pass: null
  adhoc_commands:
    topic: Test_Inverter/commands
    outputs:
    - type: screen
      tag: Test_Inverter
daemon:
  type: systemd
  keepalive: 100