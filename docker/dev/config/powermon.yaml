# yaml config for powermon
name: testmon

device:
  name: 1012LV-MK
  id: 123456789
  model: 1012LV-MK
  manufacturer: MPP-Solar
  port:
    path: /dev/hidraw0
    type: test
    protocol: PI30

commands:
- command: QPIGS #Must be in the protocol command list
  trigger:
    every: 60  # every 10 seconds
  outputs:
  - type: api_mqtt
    format: 
      type: htmltable
          
mqttbroker:
  name: localhost
  port: 1883
  user: null
  pass: null

api:
  announce_topic: powermon/announce
  adhoc_topic: powermon/adhoc
  
daemon:
  type: systemd
  keepalive: 100