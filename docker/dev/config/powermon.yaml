# yaml config for powermon
device:
  name: Test_Inverter
  id: 123456789
  model: 1012LV-MK
  manufacturer: MPP-Solar
  port:
    path: /dev/hidraw0
    type: test
    protocol: PI30

#Separate the schedule from the device definition
scheduling:
  loop: 10
  adhoc_command_topic: mpp-solar/api-client
  schedules:
  - name: QPIGS_5_minutes
    type: loop
    loopCount: 6 #will run every 1 minute
    commands:
      - command: QPIGS
        type: basic #default command type is basic
        outputs:
        - type: mqtt
          topic: TEST_INVERTER
          tag: QPIGS
          format: 
            type: htmltable
            filter: ^ac|^pv
mqttbroker:
  name: localhost
  port: 1883
  user: null
  pass: null
  
daemon:
  type: systemd
  keepalive: 100