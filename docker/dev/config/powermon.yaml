# yaml config for powermon
debuglevel: debug

device:
  id: test
  name: 1012LV-MK
  model: 1012LV-MK
  manufacturer: MPP-Solar
  port:
    path: /dev/hidraw0
    type: usb
    protocol: PI30

commands:
- command: QPIRI #Must be in the protocol command list
  type: basic
  trigger:
    every: 100  # seconds
  outputs:
  - type: screen
    format:
      type: hass

mqttbroker:
  name: localhost
  port: 1883
  username: null
  password: null

api:
  host: null
  port: null
  enabled: true
  log_level: null
  announce_topic: powermon/announce
  adhoc_topic: powermon/adhoc
  refresh_interval: 30

daemon:
  type: systemd
  keepalive: 100

loop: null
