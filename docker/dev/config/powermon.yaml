# yaml config for powermon
device:
  name: 1012LV-MK
  id: 123456789
  model: 1012LV-MK
  manufacturer: MPP-Solar
  port:
    path: /dev/hidraw0
    type: serial
    protocol: PI30

commands:
- command: QPIGS #Must be in the protocol command list
  trigger:
    every: 60  # every 10 seconds
  outputs:
  - type: mqtt
    format: 
      type: htmltable
          
mqttbroker:
  name: localhost
  port: 1883
  username: null
  password: null

api:
  announce_topic: powermon/announce
  adhoc_topic: powermon/adhoc
  refresh_interval: 60

daemon:
  type: systemd
  keepalive: 100