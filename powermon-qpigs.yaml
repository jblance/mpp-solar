# yaml config for powermon
device:
  name: Test_Inverter
  id: 123456789
  model: 8048MAX
  manufacturer: MPP-Solar
  port:
    type: test
    protocol: PI30MAX
  commands:
  - command: QPIGS
    outputs:
    - name: screen
      format: raw
      #keep_case: True
      #remove_spaces: False
      #extra_info: True
      tag: Test_Inverter
      filter: ^ac|^pv
loop: once